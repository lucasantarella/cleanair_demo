<script>
  $(document).ready(function () {
    blackKit.initDatePicker();
    blackKit.initSliders();

    const baseYear = 1950;
    const maxYear = 2015;
    let year = 1975;
    const basepH = 2.6;
    let newpH = basepH;

    let slider = document.getElementById('date-slider');
    let pHText = $(this).find("#ph-target");
    let yearText = $(this).find("#current-date");

    pHText.html("Target pH: " + newpH);

    noUiSlider.create(slider, {
      start: 1975,
      range: {
        'min': baseYear,
        'max': maxYear
      },
      step: 5,
      pips: {
        mode: 'steps',
        stepped: true,
        density: 8
      },
      tooltips: true,
      format: wNumb({
        decimals: 0
      }),
    });
    slider.noUiSlider.on('update', function (values, handle, unencoded, tap, positions) {
      let newValue = values[0];
      yearText.html(newValue);
      newpH = (basepH + (2 * (newValue - baseYear)) / (maxYear - baseYear)).toFixed(2);
      pHText.html("Target pH: " + newpH);
      console.log(newpH);
      console.log(values);
    })
  });
</script>
