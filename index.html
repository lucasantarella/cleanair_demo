<html>
<head>
	<title>Clean Air Act - Luca & Q</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css"/>
	<link rel="stylesheet" href="./css/styles.css"/>
	<link rel="stylesheet"
	      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.3/css/bootstrap-slider.min.css"
	      integrity="sha256-OtZEO9nZAHk5GocvW/Mozi3E3tWtBeBR/nt2U6jxwLQ=" crossorigin="anonymous"/>
	<!--<link rel="stylesheet" href="./node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css"/>-->
</head>
<body>
<div class="container">
	<div class="row" style="height: 60%;">
		<img class="map" src="./img/usa.svg">
	</div>
	<div class="row" style="height: 20%;">
		<div class="col-lg-12">
			<input
					class="slider"
					id="ex1"
					data-slider-id='ex1Slider'
					type="text"
					data-slider-min="0" data-slider-max="68"
					data-slider-step="1"
					data-slider-value="25"/>
		</div>
	</div>
	<div class="row" style="height: 16%;">
		<div class="date-view col-md-6">
			1975
		</div>
	</div>
</div>
<!-- Script dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="application/javascript" src="./js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.3/bootstrap-slider.min.js" integrity="sha256-5nbI9tCmHZc4BwASrfLC1vJlG4NEVJrqF2v5AkPagHk=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" integrity="sha256-G7A4JrJjJlFqP0yamznwPjAApIKPkadeHfyIwiaa9e0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" integrity="sha256-0atoj6xVOJUoBM8Vp5PFywwLLE+aNl2svi4Q9UWZ+dQ=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.radio/2.0.0/backbone.radio.min.js" integrity="sha256-U4ESdmWVeAQltw+ZyFB/hENUVzPwHGnjWbrDh5Ocp8g=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/4.0.0/backbone.marionette.min.js" integrity="sha256-HECAcEg8G6Add5flcVRx1cW/aKraNb3UHLW5paW2DVs=" crossorigin="anonymous"></script>
<!--<script type="application/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>-->
<!--<script type="application/javascript" src="./node_modules/bootstrap-slider/dist/bootstrap-slider.min.js"></script>-->
<!--<script type="application/javascript" src="./node_modules/underscore/underscore-min.js"></script>-->
<!--<script type="application/javascript" src="./node_modules/backbone/backbone-min.js"></script>-->
<!--<script type="application/javascript" src="./node_modules/backbone.radio/build/backbone.radio.min.js"></script>-->
<!--<script type="application/javascript" src="./node_modules/backbone.marionette/lib/backbone.marionette.min.js"></script>-->
<script type="application/javascript">
  // Instantiate a slider
  let dateSlider = $("input.slider").bootstrapSlider();
  let jumbotron = $("div.date-view");
  let basepH = 4.50;
  let newpH = basepH;
  dateSlider.on('change', function (event) {
    let oldValue = event.value.oldValue;
    let newValue = event.value.newValue;
    jumbotron.html(1950 + newValue);
    newpH = (basepH - (2 * newValue) / 68).toFixed(2);
    console.log(newpH);
  })
</script>
</body>
</html>
